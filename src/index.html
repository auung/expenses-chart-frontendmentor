<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main>
    <section class="top">
      <div class="container-balance">
        <span class="title">My balance</span>
        <span class="balance">$921.48</span>
      </div>
      <img id="logo" alt="img-logo">
    </section>
    <section class="bottom">
      <div class="container-chart">
        <h1 class="title">Spending - Last 7 days</h1>
        <div class="chart">

        </div>
      </div>
      <div class="container-summary">
        <div class="container-expenses">
          <span class="title">Total this month</span>
          <span>$478.33</span>
        </div>
        <div class="container-comparison">
          <span class="percentage">+2.4%</span>
          <span class="title">from last month</span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
